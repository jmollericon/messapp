<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-4 my-auto">
        <form class="card card-body rounded-0" id="form">
          <h1 class="h3 mb-3 text-center">Add a Note</h1>
          <input type="text" id="title" name="title" placeholder="Write a title" class="form-control rounded-0 mb-2" autofocus>
          <textarea name="desccription" id="description" rows="2" class="form-control rounded-0 mb-2" placeholder="Write a description"></textarea>
          <button type="submit" class="btn btn-dark rounded-0">Send</button>
        </form>
      </div>
      <div class="col-md-8">
        form
        <div id="notes">

        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./ui.js"></script>
  <script src="./sockets.js"></script>
  <script src="./main.js"></script>
</body>
</html>
